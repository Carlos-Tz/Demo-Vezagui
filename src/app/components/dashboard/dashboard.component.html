<div class="row">
  <div class="container">
    <div class="nav_">
      <div class="h3"><h3>Datos de los Clientes</h3></div>
      <div class="sear"><input id="search" name="filter_key" type="text" [(ngModel)]="filter_key" autocomplete="off" value="" placeholder="Buscar"></div>
        
    </div>
    <div class="table">
      <div class="tr thead">
        <div class="td">Orden</div>
        <div class="td">Nombre</div>
        <div class="td">Direcci√≥n</div>
        <div class="td">Tel</div>
        <div class="td">Fecha</div>
        <div class="td"></div>
      </div>
        <div class="tr" *ngFor="let client of clients | filter:filter_key | paginate: {itemsPerPage:15,currentPage:p};let i=index;">
          <div class="td">{{client.orden}}</div>
          <div class="td">{{client.nombre}}</div>
          <div class="td">{{client.direccion}}</div>
          <div class="td">{{client.tel}}</div>
          <div class="td">{{client.fecha}}</div>
          <div class="td"><a routerLink="/edit-form/{{client.orden}}"><i class="fas fa-edit"></i></a></div>
          
        </div>
      
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event" autoHide="true" responsive="true"></pagination-controls>
</div>
